<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>InfoBoard</title>
    <script src="js/edit.js"></script>
</head>

<body>

    <div class="container my-2 p-2 rounded border">
        <h3>Edit event:</h3>
        <form method="POST" action="/editSchedule" enctype="multipart/form-data">
            <input type="text" name="previous" id="previous" hidden>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="container rounded border">
                <label>Start Time</label>
                <div class="row p-2">
                    <div class="form-group col p-1">
                        <label>Hours</label>
                        <input type="text" id="startHours" name="startHours" class="form-control" placeholder="0-23">
                    </div>
                    <div class="form-group col p-1">
                        <label>Minutes</label>
                        <input type="text" id="startMinutes" name="startMinutes" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Seconds</label>
                        <input type="text" id="startSeconds" name="startSeconds" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Day of Month</label>
                        <input type="text" id="startDoM" name="startDoM" class="form-control" placeholder="1-31">
                    </div>
                    <div class="form-group col p-1">
                        <label>Months</label>
                        <input type="text" id="startMonths" name="startMonths" class="form-control" placeholder="0-11">
                    </div>
                    <div class="form-group col p-1">
                        <label>Days of Week</label>
                        <input type="text" id="startDoW" name="startDoW" class="form-control" placeholder="0-6">
                    </div>
                </div>
            </div>

            <div class="container rounded border mt-2">
                <label>Stop Time</label>
                <div class="row p-2">
                    <div class="form-group col p-1">
                        <label>Hours</label>
                        <input type="text" id="stopHours" name="stopHours" class="form-control" placeholder="0-23">
                    </div>
                    <div class="form-group col p-1">
                        <label>Minutes</label>
                        <input type="text" id="stopMinutes" name="stopMinutes" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Seconds</label>
                        <input type="text" id="stopSeconds" name="stopSeconds" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Day of Month</label>
                        <input type="text" id="stopDoM" name="stopDoM" class="form-control" placeholder="1-31">
                    </div>
                    <div class="form-group col p-1">
                        <label>Months</label>
                        <input type="text" id="stopMonths" name="stopMonths" class="form-control" placeholder="0-11">
                    </div>
                    <div class="form-group col p-1">
                        <label>Days of Week</label>
                        <input type="text" id="stopDoW" name="stopDoW" class="form-control" placeholder="0-6">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Content Type</label>
                <div class="container row pb-2">
                    <div id="radios" class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label id="image" class="btn btn-info active">
                            <input type="radio" name="contentType" value="image" autocomplete="off" checked> Upload image
                        </label>
                        <label id="video" class="btn btn-info">
                            <input type="radio" name="contentType" value="video" autocomplete="off"> Upload video
                        </label>
                        <label id="remote" class="btn btn-info">
                            <input type="radio" name="contentType" value="remote" autocomplete="off"> Remote URL
                        </label>
                        <label id="youtube" class="btn btn-info">
                            <input type="radio" name="contentType" value="youtube" autocomplete="off"> Youtube URL
                        </label>
                        <label id="bar" class="btn btn-info">
                            <input type="radio" name="contentType" value="bar" autocomplete="off"> Message Bar
                        </label>
                        <label id="clock" class="btn btn-info">
                            <input type="radio" name="contentType" value="clock" autocomplete="off"> Clock
                        </label>
                    </div>
                </div>

                <div id="inputs">
                    <div id="divURL" hidden>
                        <input type="text" id="inputURL" name="url" class="form-control" placeholder="Enter URL">
                    </div>
                    <div id="divFile" class="border rounded p-2">
                        <input type="file" id="inputFile" name="file" placeholder="Choose file">
                    </div>
                    <div id="divMessage" hidden>
                        <input type="text" id="inputMessage" name="message" class="form-control" placeholder="Enter message">
                        <div class="row">
                            <div class="col">
                                Background Color:
                                <input type="color" name="bcolor" id="bcolor" class="form-control" style="height:38px">
                            </div>
                            <div class="col">
                                Text Color:
                                <input type="color" name="color" id="color" class="form-control" style="height:38px">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label>Priority</label>
                <input type="text" id="priority" name="priority" class="form-control" placeholder="1-100">
            </div>
            <div id="errorAlert" class="alert alert-danger" role="alert" hidden>
            </div>
            <div style="position: relative;">
                <a class="btn btn-secondary" role="button" href="/">Cancel</a>
                <input type="submit" class="btn btn-info" value="Save">
                <a id="deleteEvent" class="btn btn-danger" role="button" href="/" style="position: absolute;right:0">Delete</a>
            </div>
        </form>

    </div>

</body>

</html>
