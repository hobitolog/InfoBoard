<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>InfoBoard</title>
    <script src="js/add.js"></script>
</head>

<body>

    <div class="container my-2 p-2 rounded border">
        <h3>Add new event to schedule:</h3>
        <form method="POST" action="/addSchedule" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="container rounded border">
                <label>Start Time</label>
                <div class="row p-2">
                    <div class="form-group col p-1">
                        <label>Hours</label>
                        <input type="text" name="startHours" class="form-control" placeholder="0-23">
                    </div>
                    <div class="form-group col p-1">
                        <label>Minutes</label>
                        <input type="text" name="startMinutes" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Seconds</label>
                        <input type="text" name="startSeconds" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Day of Month</label>
                        <input type="text" name="startDoM" class="form-control" placeholder="1-31">
                    </div>
                    <div class="form-group col p-1">
                        <label>Months</label>
                        <input type="text" name="startMonths" class="form-control" placeholder="0-11">
                    </div>
                    <div class="form-group col p-1">
                        <label>Days of Week</label>
                        <input type="text" name="startDoW" class="form-control" placeholder="0-6">
                    </div>
                </div>
            </div>

            <div class="container rounded border mt-2">
                <label>Stop Time</label>
                <div class="row p-2">
                    <div class="form-group col p-1">
                        <label>Hours</label>
                        <input type="text" name="stopHours" class="form-control" placeholder="0-23">
                    </div>
                    <div class="form-group col p-1">
                        <label>Minutes</label>
                        <input type="text" name="stopMinutes" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Seconds</label>
                        <input type="text" name="stopSeconds" class="form-control" placeholder="0-59">
                    </div>
                    <div class="form-group col p-1">
                        <label>Day of Month</label>
                        <input type="text" name="stopDoM" class="form-control" placeholder="1-31">
                    </div>
                    <div class="form-group col p-1">
                        <label>Months</label>
                        <input type="text" name="stopMonths" class="form-control" placeholder="0-11">
                    </div>
                    <div class="form-group col p-1">
                        <label>Days of Week</label>
                        <input type="text" name="stopDoW" class="form-control" placeholder="0-6">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Content Type</label>
                <div class="container row pb-2">
                    <div id="radios" class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label id="image" class="btn btn-info active">
                            <input type="radio" name="contentType" value="image" autocomplete="off" checked> Upload image
                        </label>
                        <label id="video" class="btn btn-info">
                            <input type="radio" name="contentType" value="video" autocomplete="off"> Upload video
                        </label>
                        <label id="remote" class="btn btn-info">
                            <input type="radio" name="contentType" value="remote" autocomplete="off"> Remote URL
                        </label>
                        <label id="youtube" class="btn btn-info">
                            <input type="radio" name="contentType" value="youtube" autocomplete="off"> Youtube URL
                        </label>
                        <label id="bar" class="btn btn-info">
                            <input type="radio" name="contentType" value="bar" autocomplete="off"> Message Bar
                        </label>
                        <label id="clock" class="btn btn-info">
                            <input type="radio" name="contentType" value="clock" autocomplete="off"> Clock
                        </label>
                    </div>
                </div>

                <div id="inputs">
                    <div id="inputURL" hidden>
                        <input type="text" name="url" class="form-control" placeholder="Enter URL">
                    </div>
                    <div id="inputFile" class="border rounded p-2">
                        <input type="file" name="file" placeholder="Choose file">
                    </div>
                    <div id="inputMessage" hidden>
                        <input type="text" name="message" class="form-control" placeholder="Enter message">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label>Priority</label>
                <input type="text" name="priority" class="form-control" placeholder="1-100">
            </div>
            <div id="errorAlert" class="alert alert-danger" role="alert" hidden>
            </div>
            <a class="btn btn-secondary" role="button" href="/">Cancel</a>        
            <input type="submit" class="btn btn-info" value="Add to Schedule">
        </form>

    </div>

</body>

</html>
